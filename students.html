}

.user-wrapper img{
    border-radius: 50%;
    margin-right: 1rem;
}


.dropbtn {
    background-color:#222;
    color: white;
    padding: 5px;
    font-size: 15px;
    border: none;
    cursor: pointer;
    border-radius:50%;
  }


  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
</style>
